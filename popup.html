<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tabify</title>
	<link rel="stylesheet" href="popup.css">
</head>

<body class="popup-container" style="text-align: center;">

	<h1>
		<span class="rainbow-text"
			style="font-size: 36px; font-family: Arial, Helvetica, sans-serif">Tabify</span>
	</h1>

	<div style="margin: 0 auto; width: 32px; margin-top: 10px;">
		<a href="https://buymeacoffee.com/bigyap" target="_blank"
			rel="noopener noreferrer" title="Buy me a coffee!"
			style="display: inline-block; width: 32px; height: 32px; border-radius: 8px; overflow: hidden; padding-bottom: 8px;">
			<img src="assets/images/coffee.png" alt="Buy me a coffee!"
				width="32" height="32"
				style="display: block; border-radius: 8px;">
		</a>
	</div>

	<div class="checkbox-container">
		<label><strong>Extension Enabled:</strong></label>
		<input type="checkbox" id="extensionEnableCheckbox"
			class="toggle-checkbox">
	</div>

	<div class="checkbox-container">
		<label><strong>Ignore Query Parameters:</strong></label>
		<input type="checkbox" id="stripCheckbox" class="toggle-checkbox">
	</div>

	<div class="checkbox-container">
		<label><strong>Ignore Anchors:</strong></label>
		<input type="checkbox" id="anchorsCheckbox" class="toggle-checkbox">
	</div>

	<div class="checkbox-container">
		<label><strong>Switch to original tab:</strong></label>
		<input type="checkbox" id="switchToOriginalTabCheckbox"
			class="toggle-checkbox">
	</div>

	<div class="checkbox-container">
		<button id="ignoreWebsiteButton">Loading...</button>
		<button id="clearWebsitesButton">Clear Excluded Websites</button>
		<button id="manageWebsitesButton">Manage Excluded
			Websites</button>
	</div>

	<div>
		<p>NOTE: Changing settings will check all tabs with new settings
			<strong>immediately.</strong>
		</p>
	</div>

	<script src="popup.js"></script>
</body>
<script src="background.js"></script>

</html>
