<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tabify</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div class="popup-container">
		<h1>Tabify</h1>

		<div class="checkbox-container">
			<label for="extensionEnableCheckbox">Extension Enabled</label>
			<input type="checkbox" id="extensionEnableCheckbox" class="toggle-checkbox">
		</div>

		<div class="checkbox-container">
			<label for="stripCheckbox">Ignore Query Parameters</label>
			<input type="checkbox" id="stripCheckbox" class="toggle-checkbox">
		</div>

		<div class="checkbox-container">
			<button id="ignoreWebsiteButton">Ignore Website</button>
		</div>

	</div>

	<div class="console" id="console"></div>
	<script src="popup.js"></script>
</body>
<script src="background.js"></script>

</html>
